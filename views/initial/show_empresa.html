{{extend 'layout.html'}}

{{block center}}
<br>
<div class="direita">
   <button type="button" class="btn btn-primary" onclick=location.href="{{=URL(a='admanager', c='initial', f='f_empresa_form')}}" >Adicionar</button>
</div>
<table class="tabela-forip">
    <thead>
        <tr>
            <th>Empresa</th>
            <th>Faixa ramal</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {{for dado in empresa:}}
        <tr>
            <td>{{=dado.empresa}}</td>
            <td>{{=dado.faixa_ramal}}</td>
            <td>
                <a href="{{=URL(a='admanager', c='initial', f='f_empresa_form')}}?id_empresa={{=dado.id}}">
                    <i class=" icon-edit"></i></a> &nbsp;&nbsp;

                <a class="link" data-tabela="f_empresa" data-nome="{{=dado.empresa}}" data-value="{{=dado.id}}" href="#">
                    <i class=" icon-trash"></i></a>
            </td>
        </tr>
    {{pass}}
    </tbody>
</table>
<br><br>

<script>
var links = document.querySelectorAll('.link');
for (x in links) {
    links[x].onclick = function() { 
    var data_attr = this.dataset;
    //alert(data_attr.value);
    var id   = data_attr.value;
    var nome = data_attr.nome;
    var tabela= data_attr.tabela;
    decisao = confirm("Tem certeza que deseja remover o item "+nome);
        if(decisao){
            location.href="{{=URL(a='admanager', c='initial', f='delete')}}?id_tab="+id+"&tabela="+tabela+";"
        }
    return false;
    }
}
</script>


{{end}}
